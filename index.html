<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Ejercicios Javascript - Arreglos y ciclos</title>
  </head>
  <body>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #eee;
      }
      .header {
        background-color: #f0db4f;
        color: #323330;
        text-align: center;
        padding: 20px 0;
        margin-bottom: 16px;
      }
      .card-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        align-items: center;
        justify-content: center;
      }
      .card {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 16px;
        width: 200px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #f0db4f;
        color: #323330;
      }
      .card h2 {
        font-size: 1.5em;
        margin-bottom: 10px;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        text-align: center;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      .footer {
        display: block;
        background-color: #323330;
        color: white;
        text-align: center;
        padding: 20px 0;
        margin-top: 40px;
      }
    </style>
    <header class="header">
      <h1>Ejercicios Javascript</h1>
    </header>

      <article class="card">

      <article class="card">

      <article class="card">

    </section>
    <footer class="footer">
